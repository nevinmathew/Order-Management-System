spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/OrderMgmt?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true

#use schema.sql to create the tables in the database instead of generating it automatically
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json,application/xml

# Custom OpenAPI bean
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.enabled=true

# OpenAPI bean properties
application_name=My Application
application_description=This is my application.
application_version=1.0.0
terms_url=https://example.com/terms-of-service
license_name=Apache 2.0
license_url=https://www.apache.org/licenses/LICENSE-2.0.html

